<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Opdracht invulformulier</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<label for="txtFirstName">First name*: </label>
	<input type="text" placeholder="Your first name" id="txtFirstName" autofocus required /><br><br>
	<label for="txtlastName">Last name*: </label>
	<input type="text" placeholder="Your last name" id="txtLastName" required /><br><br>

	<p>Which sport do you train? </p>
	<label for="ckbRunning">Running </label>	<input type="checkbox" id="ckbRunning" value="running" /><br>
	<label for="ckbSwimming">Swimming </label>	<input type="checkbox" id="ckbSwimming" value="swimming"/><br>
	<label for="ckbRowing">Rowing </label>	<input type="checkbox" id="ckbRowing" value="rowing"/><br><br>

	<p>What is your gender? </p>
	<label for="rdbMale">Male </label>	<input type="radio" name="gender" id="rdbMale" value="male" /><br>
	<label for="rdbFemale">Female </label>	<input type="radio" name="gender" id="rdbFemale" value="female" /><br><br>

	<label for="txtFavoriteMovie">Favorite movie: </label>
	<input type="text" id="txtFavoriteMovie"/><br><br>

	<label for="txtFavoriteQuote">Favorite quote: </label>
	<input type="text" placeholder="Write your favorite quote" id="txtFavoriteQuote"/><br><br>

	<label for="txtPassword">Password*: </label>
	<input type="password" id="txtPassword"/><br><br>

	<label for="sltFood">Favorite food: </label>
	<select name="sltFood" id="sltFood" size="3"
			multiple="multiple">
		<option value="1" selected ="selected">Hamburger</option>
		<option value="2">Hot dog</option>
		<option value="3">Pizza</option>
	</select><br><br>

	<input type="file" name="flBestand" id="flBestand"/><br><br>

	<label for="txtEmail">Email adress: </label>
	<input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email adress"/><br><br>

	<label for="txtUrl">Favorite site: </label>
	<input type="url" name="txtUrl" placeholder="Enter the url of your favorite site" id="txtUrl"/><br><br>

	<label for="nbNumber">Favorite number between 1-10: </label>
	<input type="number" name="nbNumber" id="nbNumber" min="1" max="10"/><br><br>

	<label for="rngNumber2">Favorite number between 11-1000: </label>
	<input type="range" min="11" max="1000" name="rngNumber2" id="rngNumber2"/><br><br>

	<label>When were you born? </label>
	<input type="date"/><br><br>

	<label for="txtZip">Belgium zip-code reg number*: </label>
	<input type="number" name="txtZip" id="txtZip" pattern="[1-9]{1}[0-9]{3}" placeholder="9999"/><br><br>

	<label for="txtSearch">Search for something: </label>
	<input type="search" name="txtSearch" id="txtSearch"/><br><br>

	<label for="txtColor">What is your favorite color: </label>
	<input type="color" name="txtColor" id="txtColor"/><br><br>

	<input type="submit" value="Submit"/>


	<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>
	<footer>
		<a href="../index.html">Terug naar vorige pagina</a>
	</footer>
</body> 
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo</title>
</head>
<body>
<form method="post" action="student/index">
    <label for="txtName">Name*: </label>
    <input type="text" placeholder="Gelieve naam in te geven" id="txtName" required /><br><br>
    <!-- <input type="number" min="2" max="5" id="txtName" required /> -->

    <label for="txtPassword">Password*: </label>
    <input type="password" id="txtPassword"/><br><br>

    <label for="txtPhone">GSM*: </label>
    <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{6}"/><br><br>
    <!-- postcode -> [1-9]{1}[0-9]{3}-->

    <label for="txtUrl">url: </label>
    <input type="url" id="txtUrl"/>

    <input type="submit" value="send"/>
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
<footer>
    <a href="../index.html">Terug naar vorige pagina</a>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Internet Start Page</title>
</head>
<body>
    <div class="container">
        <h1>My Internet Start Page</h1>
        <div class="form-group">
            <label for="txtInput">Zoekopdracht</label>
            <input type="text" class="form-control form-control-lg" id="txtInput" placeholder="Enter commando">
            <small id="commandHelp" class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
        </div>
        <button type="button" class="btn btn-success btn-lg btn-block col-12" id="btnGo">GO!</button>

        <div class="container" id="resultContainer">
            <div id="history">
                <h2>History</h2>
                <button type="button" class="btn btn-lg btn-block btn-dark" id="btnClear">Clear History</button>
            </div>
            <div class="row">

            </div><br>

        </div>
    </div>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
